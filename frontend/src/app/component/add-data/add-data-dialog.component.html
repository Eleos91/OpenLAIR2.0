<h2 mat-dialog-title>{{sentences.name}}</h2>
<mat-dialog-content class="mat-typography">
    <mat-list>
        <mat-list-item class="sentence" *ngFor="let data of sentences.data">
            <p>{{data}}</p>
        </mat-list-item>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end"></mat-dialog-actions>
